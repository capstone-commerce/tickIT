<!DOCTYPE html>
<html>
<head>
	<title>Create Ticket | tickIT</title>
	<link rel="stylesheet" type="text/css" href="./static/css/create.css">
	<script>
		window.onload = function(){
			document.getElementById("logout_button").onclick = function () {window.location.href='./login.html'};

</head>

				<tr>

				<tr>

					<td><input type="input" name="" value=""> info</td>
				</tr>
			</table>
		</div>

		</div>
	</div>
	<div id="create_footer">
		<button id="logout_button">Logout</button>

</html>
